<section class="site-section">
  <div class="container">
    <div class="row">
      {% for mission in page.mission %}
      <div class="col-md-6 col-lg-4">
        <div class="p-3 box-with-humber">
          <div class="number-behind">{{ mission.number }}.</div>
          <h2>{{mission.title}}</h2>
          <p>{{mission.statement}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<header class="site-navbar py-4 bg-white" role="banner">

  <div class="container">
    <div class="row align-items-center">

      <div class="col-11 col-xl-2">
        <h1 class="mb-0 "><a href="index.html" class="text-black h2 mb-0">AndrewPitter</a></h1>
      </div>
      <div class="col-12 col-md-10 d-none d-xl-block">
        <nav class="site-navigation position-relative text-right" role="navigation">

          <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
            <li class="active"><a href="index.html">Home</a></li>
            {% for item in site.menus.header %}
            {% if item.children %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle menu-item-{{ loop.index }}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">{{ item.title }}</a>
                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                  {% for item in item.children %}
                  <a class="dropdown-item" href="{{site.github.url}}{{ item.url }}">{{ item.title }}</a>
                  {% endfor %}
                </div>
              </li>
              {% else %}
              <li class="nav-item menu-item-{{ loop.index }}">
                <a class="nav-link" href="{{site.github.url}}{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>

        </nav>
      </div>


      <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

      </div>

    </div>

</header>

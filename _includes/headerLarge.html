<section class="home-slider owl-carousel overlay">
  {% for slide in page.slides %}
  <div class="site-blocks-cover overlay" style="background-image: url({{site.cloudinary_url}}{{slide.slide_image}});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">

          <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
              <h1>{{slide.slide_header}}</h1>
              <p class="lead mb-5">{{slide.slide_body}}</p>
              <div><a href="{{slide.slide_button_link}}" class="btn btn-primary btn-md">{{slide.slide_button_text}}</a></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>

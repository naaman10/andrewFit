---
layout: default
---
<div class="page-header page-header-xs mb-3" data-parallax="true" style="background-image: url('{{ site.cloudinary_url }}{{page.post_image}}');">
<div class="filter"></div>
<div class="motto text-center">
  <h1>{{page.title}}</h1>
  <div class="post-info-wrapper">
    <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
  </div>
</div>
</div>

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/news">Back to blog</a>
</p>
